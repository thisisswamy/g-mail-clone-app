<div class="tool-bar">
    <app-tool-bar></app-tool-bar>

</div>
<div *ngIf="isComposeMailOpened">
    <div [ngClass]="isMinimise ? 'compose-mail-max':'compose-mail-min'">
        <div class="popup">
         <app-compose-mail></app-compose-mail>
        </div>
     </div>
</div>

<div class="mails">
    <app-labels-bar></app-labels-bar>
    <div *ngFor="let obj of inboxList">
        <app-mail-template [inbox]="obj"></app-mail-template>
    </div>
</div>
