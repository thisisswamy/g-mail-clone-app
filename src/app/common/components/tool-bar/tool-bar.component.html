<div class="tool-bar">
    <div class="check-box" [ngClass]="isChecked ? 'checked':''">
        <input type="checkbox" (input)="checked()">
        <i class="fa-solid fa-caret-down"></i>
    </div>
    <div class="tools">
        <i class="fa-solid fa-arrow-rotate-right"></i>
        <i *ngIf="isChecked" class="fa-solid fa-square-caret-down"></i>
        <i *ngIf="isChecked" class="fa-solid fa-circle-exclamation"></i>
        <i *ngIf="isChecked" class="fa-solid fa-trash"></i>
        <i *ngIf="isChecked" class="fa-solid fa-envelope-open"></i>
        <i *ngIf="isChecked" class="fa-solid fa-clock"></i>
        <i *ngIf="isChecked" class="fa-solid fa-circle-check"></i>
        <i *ngIf="isChecked" class="fa-solid fa-tag"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
</div>
