<div class="mail-card" *ngIf="mail.userName.toLowerCase().includes(searchFilter.toLowerCase())" >
    <div class="check-star">
        <input type="checkbox" >
        <i *ngIf="!isStarred" class="fa-regular fa-star" (click)="starredMsg()"></i>
        <i *ngIf="isStarred" class="fa-solid fa-star" (click)="starredMsg()"></i>
    </div>
    <div class="sender-name" (click)="gotoMail(mail)" >
        <div class="sender">
            <small>{{mail.userName}}</small>
        </div>
        <div class="sub">
            <small>{{mail.subject}}</small>
        </div>
        <div class="date">
            <!-- <i *ngIf="!isMouseHover" class="fa-solid fa-square-caret-down"></i>
            <i *ngIf="!isMouseHover"  class="fa-solid fa-trash"></i>
            <i *ngIf="!isMouseHover"  class="fa-solid fa-envelope-open"></i>
            <i *ngIf="!isMouseHover"  class="fa-solid fa-clock"></i> -->
            <small>{{mail.dateAndTime.substring(0,12)}}</small>
        </div>
    </div>
</div>
