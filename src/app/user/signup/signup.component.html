<div class="wrapper">
    <div class="heading col-md-5">
        <p>Sign up</p>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col">
                    <label>First name</label> <br>
                    <input type="text" placeholder="Enter first name" formControlName="firstName">
                </div> 
                <div class="form-group col">
                    <label> Last name</label> <br>
                    <input type="text" placeholder="Enter Last name" formControlName="lastName">
                </div> 
            </div>
            <div class="form-group">
                <label>E-mail</label> <br>
                <input type="text" placeholder="Enter E-mail address" formControlName="email">
            </div> 
            <div class="form-group">
                <label>Password</label> <br>
                <input type="text" placeholder="Set your password" formControlName="password">
            </div> 
            <div class="form-group">
                <label>Confirm password</label> <br>
                <input type="text" placeholder="Enter Confirm password" formControlName="confirmPassword">
            </div> 
            <div class="button">
                <button>Signup</button>
            </div>
        </form>
    </div>
</div>
